apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: otel-config-playground

namespace: otel-playground

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml

commonLabels:
  app.kubernetes.io/name: otel-config-playground
  app.kubernetes.io/version: "1.0.0"
  app.kubernetes.io/managed-by: kustomize

images:
  - name: otel-config-playground
    newName: ghcr.io/YOUR_GITHUB_USERNAME/otel-config-playground
    newTag: latest
